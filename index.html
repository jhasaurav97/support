<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Page</title>

  <!-- âœ… Bootstrap CSS for Styling and Responsive Design -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- âœ… External CSS for Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- âœ… Header Section -->
  <header class="text-white text-center py-3">
    <h1>Support Page</h1>
  </header>

  <!-- âœ… Main Content Section -->
  <main class="container text-center my-5">
    <!-- ðŸ“Œ Contact Us Button: Opens a modal for user inquiries -->
    <button id="contactUs" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#contactModal">
      Contact Us
    </button>
    
    <!-- ðŸ“Œ Chat Now Button: Loads and opens a live chat widget dynamically -->
    <button id="chatNow" class="btn btn-success mb-3">Chat Now</button>
    
    <!-- ðŸ“Œ Call Now Button: Initiates a phone call via "tel" link -->
    <a href="tel:+1234567890" class="btn btn-warning mb-3">Call Now</a>
  </main>

  <!-- âœ… Footer Section -->
  <footer class="text-white text-center py-3 position-fixed bottom-0 w-100">
    <p>&copy; 2025 Support Team</p>
  </footer>

  <!-- âœ… Contact Us Modal: A Popup Form for User Inquiries -->
  <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- ðŸ“Œ Contact Form: Captures user details and sends them via POST -->
          <form id="contactForm" action="script.php" method="POST">
            <!-- User Name Input -->
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <!-- User Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <!-- User Phone Number Input -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone" name="phone">
            </div>
            
            <!-- User Message Input -->
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" name="submitContact" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- âœ… Bootstrap JavaScript for Modal and Interactive Components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- âœ… JavaScript for Chat Integration -->
  <script>
    /**
     * Dynamically load the Tidio Chat widget when the "Chat Now" button is clicked.
     * This prevents unnecessary loading of the widget on page load, improving performance.
     */
    document.getElementById("chatNow").addEventListener('click', function () {
      // Create a new script element for the chat widget
      const script = document.createElement("script");
      script.src = "//code.tidio.co/qmgrcek19a248x9fopjubmho14gclobj.js"; // Replace with your Tidio script URL
      script.async = true;

      // Open the chat window once the script is loaded
      script.onload = function () {
        if (window.Tawk_API) {
          window.Tawk_API.maximize();
        }
      };

      // Append the script to the document body
      document.body.appendChild(script);
    });
  </script>
</body>

</html>
